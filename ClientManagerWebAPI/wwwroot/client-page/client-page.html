<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client Manager</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="client-page-styles.css">
    </head>
    <body>
        <div id="fullscreen-image-container" class="fullscreen-container">
            <img id="fullscreen-image" />
        </div>
        <div id="save-notification-container" class="fullscreen-container">
            <p id="save-notification">Saving...</p>
        </div>
        <div id="page-header">
            <a id="back-button"><i id="back-arrow"></i>Client Manager</a>
        </div>
        <div class="info-container">
            <form id="client-form">
                <div class="client-info-container">
                    <h4 id="contact-header">Contact Information</h4>
                    <label class="input-label">
                        First Name:
                        <input class="client-info-input" type="text" name="firstname" />
                    </label>
                    <label class="input-label">
                        Last Name:
                        <input class="client-info-input" type="text" name="lastname" />
                    </label>
                    <label class="input-label">
                        Date:
                        <input class="date-input" type="date" name="date" />
                    </label>
                    <label class="input-label">
                        Phone:
                        <input class="phone-input" type="text" name="phone" />
                    </label>
                    <label class="input-label">
                        Address:
                        <input class="client-info-input" type="text" name="address" />
                    </label>
                    <label class="input-label">
                        Email:
                        <input class="client-info-input" type="text" name="email" />
                    </label>
                    <label class="input-label">
                        Comments:
                        <span contenteditable class="client-info-input" id="comments"></span>
                    </label>
                </div>
            </form>
            <div id="pigments-form-container">
                <h4>Pigments</h4>
                <form id="pigments-form">
                    <!--
                <label class="input-label">
                    Pigment:
                    <input type="text" name="pigment" placeholder="Pigment" />
                    <button class="specific-pigment-delete invisible-when-viewing">X</button>
                </label>
                -->
                </form>
                <button class="invisible-when-viewing" id="pigment-add">+</button>
                <button class="invisible-when-viewing" id="pigment-remove">-</button>
            </div>
            <div id="touchups-form-container">
                <h4>Touchups</h4>
                <form id="touchups-form">
                    <!--
                <label class="input-label">
                    Touchup Date:
                    <input type="date" name="touchup" />
                    <button class="specific-touchup-delete invisible-when-viewing">X</button>
                </label>
                -->
                </form>
                <button class="invisible-when-viewing" id="touchup-add">+</button>
                <button class="invisible-when-viewing" id="touchup-remove">-</button>
            </div>
        </div>
        <div id="media-container">
            <h4 style="padding-bottom: 0; margin-bottom: 0;">Media</h4>
            <div id="media-forms-container">
            </div>
            <button class="invisible-when-viewing" id="media-add">+</button>
            <button class="invisible-when-viewing" id="media-remove">-</button>
        </div>
        <button class="invisible-when-viewing save" id="save">Save All</button>
        <template id="media-template">
            <form class="media-form">
                <div class="previews-container">
                    <img class="media-image" />
                    <video class="media-video" controls disablepictureinpicture></video>
                </div>
                <div class="media-label-container">
                    <input type="file" accept="image/*, video/*" name="media" />
                    <label class="media-label">
                        Date Taken:
                        <input type="date" name="media-date" />
                    </label>
                    <label class="media-label before">
                        Before?
                        <input type="checkbox" name="before" value="false" />
                    </label>
                    <label class="media-label avatar">
                        Set as avatar?
                        <input type="checkbox" name="avatar" value="false" />
                    </label>
                    <button class="specific-media-delete invisible-when-viewing">Delete</button>
                </div>
            </form>
        </template>
    </body>
    <script type="module" src="client-page.js"></script>
    <script type="module" src="../modules/database-module.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client Manager</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="client-page-styles.css">
    </head>
    <body>
        <form id="client-form">
            <h4>Client Information</h4>
            <input type="text" name="firstname" placeholder="First Name" />
            <input type="text" name="lastname" placeholder="Last Name" />
            <input type="date" name="date" />
            <input type="text" name="address" placeholder="Address" />
            <input type="email" name="email" placeholder="Email" />
            <input type="tel" name="phone" placeholder="Phone" />
            <input type="text" name="comments" placeholder="Comments" />
        </form>
        <div id="pigments-form-container">
            <h4>Pigments</h4>
            <form id="pigments-form">
                <input type="text" name="pigment" placeholder="Pigment" />
            </form>
            <button id="pigment-add">+</button>
            <button id="pigment-remove">-</button>
        </div>
        <div id="touchups-form-container">
            <h4>Touchups</h4>
            <form id="touchups-form">
                <input type="date" name="touchup" />
            </form>
            <button id="touchup-add">+</button>
            <button id="touchup-remove">-</button>
        </div>
        <div id="media-container">
            <h4>Media</h4>
            <div id="media-forms-container">
                <form class="media-form">
                    <input type="file" accept="image/*, video/*" name="media" />
                    <label>
                        Date Taken
                        <input type="date" name="media-date" />
                    </label>
                    <label>
                        Before?
                        <input type="checkbox" name="post-op" value="false" />
                    </label>
                    <label>
                        Set as avatar?
                        <input type="checkbox" name="avatar" value="false" />
                    </label>
                    <img class="media-image" />
                    <video class="media-video" controls></video>
                    <button class="media-delete-button">X</button>
                </form>
            </div>
            <button id="media-add">+</button>
            <button id="media-remove">-</button>
        </div>
        <button id="save">Save</button>
        <!--<button id="testbutton">Test</button>-->
        <template id="media-template">
            <form class="media-form">
                <input type="file" accept="image/*, video/*" name="media" />
                <label>
                    Date Taken
                    <input type="date" name="media-date" />
                </label>
                <label>
                    Before?
                    <input type="checkbox" name="post-op" value="false" />
                </label>
                <label>
                    Set as avatar?
                    <input type="checkbox" name="avatar" value="false" />
                </label>
                <img class="media-image" />
                <video class="media-video" controls disablepictureinpicture></video>
                <button class="media-delete-button">X</button>
            </form>
        </template>
    </body>
    <script type="module" src="client-page.js"></script>
    <script type="module" src="../modules/database-module.js"></script>
</html>

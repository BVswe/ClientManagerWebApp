<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client Manager</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index-styles.css">
    </head>
    <body>
        <!-- Header -->
        <div class="sidebar">
            <div class="top-row-container">
                <h1 id="sidebar-header">Client Manager</h1>
                <div class="search-container">
                    <input id="search-bar" type="text" placeholder="Search..." />
                    <div>
                        <button id="search-submit"><p id="search-submit-symbol">&#9906;</p></button>
                    </div>
                </div>
            </div>
            <input type="button" class="sidebar-button" value="Add a Client" />
        </div>
        <p id="results-text">Results</p>
        <div id="results-container">
            <ul class="results-grid">
            </ul>
            <p id="no-results">No Results Found</p>
            <button id="load-more">Load More</button>
        </div>
        
        

        <template id="results-item-template">
            <li class="card">
                <img class="image" src="Untitled.jpg" />
                <div class="card-text-container">
                    <h3 class="card-name">Name</h3>
                    <h3 class="card-phone">Phone</h3>
                </div>
                <div class="card-button-container">
                    <input type="button" class="edit-button" value="Edit" />
                    <input type="button" class="delete-button" value="Delete" />
                </div>
                <p class="card-id" style="display:none"></p>
            </li>
        </template>
    </body>
    
    <script type="module" src="index.js"></script>
    <script type="module" src="Modules/database-module.js"></script>

</html>
